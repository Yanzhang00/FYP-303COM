{% extends "base_generic.html" %}
{% block title %}
    <title>Visitor Details</title>
{% endblock %}
{% block content %}
<div class="center-div">
  <h1>Vehicles Details</h1>
  <hr>
  <p><strong>Name:</strong> {{ visitor.name }}</p>
  <p><strong>Email:</strong> {{ visitor.email }}</p>
  <p><strong>License Plate Number:</strong> {{ visitor.visitorPlateNum }}</p> 

  <a href="{% url 'visitor-update' visitor.id %}"><input type="button" class="editBtn" value="Edit"></a>
  <a href="{% url 'visitor-delete' visitor.id %}"><input type="button" class="deleteBtn" value="Delete"></a>
</div>
{% endblock %}
