{% extends "base_generic.html" %}
{% block title %}
    <title>Vehicle Delete</title>
{% endblock %}
{% block content %}
<div class="center-div">
  <h1 style="text-align:center;">Delete Vehicle</h1>

  <p>Are you sure you want to delete the vehicle: {{ vehicle }}?</p>

  <form action="" method="POST">
    {% csrf_token %}
    <a href="{% url 'vehicle-detail' vehicle.id %}"><input type="button" class="addBtn" value="No, please take me back"></a>
    <input type="submit" class="deleteBtn" value="Yes, delete">
  </form>
</div>
{% endblock %}
