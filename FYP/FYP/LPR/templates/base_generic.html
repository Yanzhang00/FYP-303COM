<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>License Plate Recognition System</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <script src="{% static 'js/app.js' %}" type="text/javascript"></script> 
</head>
<body>
  <nav style="position:absolute; z-index:10;">
    <div class="left-links">
      <a href="{% url 'index' %}" class="tabs {% if request.path == '/lpr/' %}active{% endif %}">Home</a>
      <a href="{% url 'VehiclesIndex' %}" class="tabs {% if request.path == '/lpr/VehiclesIndex/' %}active{% endif %}">Vehicles</a>
      <a href="{% url 'visitorEnter' %}" class="tabs {% if request.path == '/lpr/visitorEnter/' %}active{% endif %}">Report</a>
      <a href="{% url 'analysis' %}" class="tabs {% if request.path == '/lpr/analysis/' %}active{% endif %}">Analysis</a>
      

      
    </div>
    
    <div class="right-links">
      {% if user.is_authenticated %}
      <span style="color: #f2f2f2;">User: {{ user.get_username }}</span>
      <a href="{% url 'logout'%}?next={{request.path}}">Logout</a>
      {% else %}
      <a href="{% url 'login'%}?next={{request.path}}">Login</a>
      {% endif %} 
    </div>  
  </nav>
  
  <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
</body>
</html>
